<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Traveefour</title>
   <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="frontend/styles/css/main.css">
</head>

<body>

   <main class="login-container">
      <div class="container">
         <div class="row page-login d-flex align-items-center">
            <div class="section-left col-12 col-md-6">
               <h1 class="mb-4">We explore the new <br>
                  life much better</h1>
               <img src="frontend/images/login-image.png" class="w-75 d-none d-sm-flex">
            </div>
            <div class="section-right col-12 col-md-4">
               <div class="card">
                  <div class="card-body">
                     <div class="text-center">
                        <img src="frontend/images/logo.png" class="w-50 mb-4">
                     </div>
                     <form>
                        <div class="mb-3">
                           <label for="email" class="form-label">Email address</label>
                           <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Sign In</button>
                        <p class="text-center mt-4">
                           <a href="#">Forgot Password</a>
                        </p>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
   <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
   <script src="frontend/libraries/retina/retina.min.js"></script>
</body>

</html>
